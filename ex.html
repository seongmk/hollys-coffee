<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width:60px;height:60px;margin: 0 auto;}
    .image,p{display:inline-block;}
    .image{width:100px;height:100px;overflow:hidden;position:relative;}
    img{width:400%;position:absolute;left:-100px;top:-100px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="image">
      <img src="images/icon.svg" alt="icon">
      <p>즐겨찾기</p>
    </div>
  </div>
</body>
</html>
